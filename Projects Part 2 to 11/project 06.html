<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 400px;
            height: 500px;
        }

        .form-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.5s ease;
        }

        .form-container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px) rotateX(5deg);
        }

        .form-container h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            outline: none;
            border-radius: 30px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: #fff;
            font-size: 1.2rem;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #fff;
            color: #764ba2;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #764ba2;
            color: #fff;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .links a:hover {
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .floating-box {
            position: absolute;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        .box1 {
            width: 100px;
            height: 100px;
            top: -50px;
            left: -50px;
            animation-delay: 0s;
        }

        .box2 {
            width: 80px;
            height: 80px;
            bottom: 30px;
            right: -40px;
            animation-delay: 1s;
        }

        .box3 {
            width: 120px;
            height: 120px;
            bottom: -60px;
            left: 40%;
            animation-delay: 2s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
            
            .form-container {
                padding: 30px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="floating-box box1"></div>
        <div class="floating-box box2"></div>
        <div class="floating-box box3"></div>
        
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" id="username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Create Account</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Form validation and animation
        const loginForm = document.getElementById('loginForm');
        const formContainer = document.querySelector('.form-container');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username.trim() === '' || password.trim() === '') {
                // Add shake animation if fields are empty
                formContainer.style.animation = 'shake 0.5s';
                
                // Remove animation after it completes
                setTimeout(() => {
                    formContainer.style.animation = '';
                }, 500);
                
                return;
            }
            
            // Simulate successful login
            formContainer.style.animation = 'success 1s';
            
            // Reset animation after it completes
            setTimeout(() => {
                formContainer.style.animation = '';
                alert('Login successful!');
            }, 1000);
        });

        // Add keyframe animations via JavaScript
        const styleSheet = document.createElement('style');
        styleSheet.innerHTML = `
            @keyframes shake {
                0%, 100% { transform: translateX(0) rotate(0deg); }
                20%, 60% { transform: translateX(-10px) rotate(-2deg); }
                40%, 80% { transform: translateX(10px) rotate(2deg); }
            }
            
            @keyframes success {
                0% { transform: scale(1); }
                50% { transform: scale(1.05) rotate(1deg); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
